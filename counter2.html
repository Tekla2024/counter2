<!DOCTYPE html>
<html lang="en">
<head>
<title>hello</title>
<script>
        let counter = 0;
           function count(){
            counter++;
            document.querySelector('h1').innerHTML=counter;
            if (counter % 10 === 0){
                alert('It is 10!');
            }
 }
</script>
</head>
<body>
<h1>0</h1>
<button onclick="count()">Click here</button>
</body>
</html>
